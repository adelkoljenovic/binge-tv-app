<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <a href="/">Home Page</a>
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <a href="/#/groups/create">Create Group Name</a>
    <a href="/#/groups/view">View All Groups</a>

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    TV Series: <input placeholder="search" v-model='newSearch.name'>
    <button v-on:click="newTvSearch()">Search</button>

    <div v-if="catalogues.results">
      <h1>TV Show Name: {{ catalogues.results[0].name }}</h1>
      <h1>TV Show Overview: {{ catalogues.results[0].overview }}</h1>
      <h1>{{ catalogues.results[0].backdrop_path }}</h1>
      <h1>{{ catalogues.results[0].first_air_date }}</h1>
      <h1>{{ catalogues.results[0].name }}</h1>
    </div>
  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="firstName">
      </div>
      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="lastName">
      </div>
      <div class="form-group">
        <label>Gender (M/F):</label> 
        <input type="text" class="form-control" v-model="gender">
      </div>
       <div class="form-group">
        <label>Date of Birth:</label> 
        <input type="text" class="form-control" v-model="dateOfBirth">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="emailAddress">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email Address:</label>
        <input type="email" class="form-control" v-model="emailAddress">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="create-group-page">
  <div class="vue-component">

    <div class="container">
      <h1>Create Group Name</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Group Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="view-group-page">
  <div class="vue-component">
    <div v-for="group in groups">
      <p class="group-name">Group Name: {{ group.name }}</p>
      <hr>
    </div>
  </div>
</template>
